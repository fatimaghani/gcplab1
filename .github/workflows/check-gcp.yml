name: Check GCP action

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
      - id: auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: "true"
          workload_identity_provider: projects/322247046446/locations/global/workloadIdentityPools/iam-lab-7-gh-pool/providers/iam-lab-7-gh-pool-oidc-provider
          service_account: iam-lab-7-target@gcp-labs-37cexf66.iam.gserviceaccount.com

      - id: gcloud
        name: gcloud
        run: |
          gcloud config set project gcp-labs-37cexf66

          export CRED_FILE="${{ steps.auth.outputs.credentials_file_path }}"
          echo "Using credentials file: $CRED_FILE"
          gcloud auth activate-service-account --key-file="$CRED_FILE" --brief

          gcloud auth list
          gcloud config get-value project

          # Try lab secret names; keep going even if one fails
          gcloud secrets versions access 1 --secret=flag_iam_lab_7 --project=gcp-labs-37cexf66 || true
          gcloud secrets versions access latest --secret=flag --project=gcp-labs-37cexf66 || true
